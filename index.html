<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>

<body>
    <h1>Rock Paper Scissors</h1>

    <p class="rules"> <strong>GAME RULES:</strong> <br> <br> 🪨 Rock OBLITERATES Scissors ✂️ <br> ✂️ Scissors SHREDS
        Paper 📜 <br> 📜
        Paper
        SMOTHERS Rock 🪨</p>
    <h3 class="win-or-lose">CHOOSE YOUR WEAPON</h3>
    <div class="buttons">
        <button class="rock" data-choice="rock">ROCK</button>
        <button class="paper" data-choice="paper">PAPER</button>
        <button class="scissors" data-choice="scissors">SCISSORS</button>
    </div>
    <h3 class="game-over">First to 5 points wins the game</h3>

    <div class="results">
        <p class="player-score">Player Score = 0</p>
        <p class="computer-score">Computer Score = 0</p>
    </div>

    <p class="copyright">© 2023 Christopher Werkmeister</p>
</body>

</html>
