<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="app-container">
        <h1>Rock <br> Paper <br> Scissors</h1>

        <div class="rules">
            <h2>GAME RULES:</h2>
            <p><span>✊</span> Rock OBLITERATES Scissors <span>✌</span></p>
            <p><span>✌</span> Scissors SHREDS Paper <span>✋</span>
            </p>
            <p><span>✋</span> Paper SMOTHERS Rock <span>✊</span></p>
        </div>

        <div class="buttons">
            <button class="rock" data-choice="rock"><span>✊</span></button>
            <button class="paper" data-choice="paper"><span>✋</span></button>
            <button class="scissors" data-choice="scissors"><span>✌</span></button>
        </div>

        <h2 class="win-or-lose">CHOOSE YOUR WEAPON</h2>

        <div class="round-results" id="round-results">
            <div class="player-result" id="player-result">
                <h3>Player Chose</h3>
            </div>
            <div class="computer-result" id="computer-result">
                <h3>Computer Chose</h3>
            </div>
        </div>

        <h2 class="game-over">First to 5 points wins the game</h2>

        <div class="results">
            <p class="player-score">Player Score = 0</p>
            <p class="computer-score">Computer Score = 0</p>
        </div>
        <footer>
            <p class="copyright">© 2023 Christopher Werkmeister</p>
        </footer>
    </div>
</body>

</html>
